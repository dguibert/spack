spack:
  #upstreams:
  #  slash-software:
  #    install_tree: /software/spack/v0.13.2-9600-g5f36801aa7-2925a5e/software/spack/opt/spack
  config:
    install_missing_compilers: true
    source_cache: /software/spack/mirror
  mirrors:
    software-mirror: file://software/spack/mirror
  modules:
    default:
      lmod:
        core_compilers:
        - gcc@8.4.1
  packages:
    autoconf:
      externals:
      - spec: autoconf@2.69
        prefix: /usr
    automake:
      externals:
      - spec: automake@1.16.1
        prefix: /usr
    bash:
      externals:
      - spec: bash@4.4.19
        prefix: /usr
    bison:
      externals:
      - spec: bison@3.0.4
        prefix: /usr
    bzip2:
      externals:
      - spec: bzip2@1.0.6
        prefix: /usr
    cmake:
      externals:
      - spec: cmake@3.11.4
        prefix: /usr
    cpio:
      externals:
      - spec: cpio@2.12
        prefix: /usr
    diffutils:
      externals:
      - spec: diffutils@3.6
        prefix: /usr
    file:
      externals:
      - spec: file@5.33
        prefix: /usr
    findutils:
      externals:
      - spec: findutils@4.6.0
        prefix: /usr
    flex:
      externals:
      - spec: flex@2.6.1+lex
        prefix: /usr
    gawk:
      externals:
      - spec: gawk@4.2.1
        prefix: /usr
    gcc:
      externals:
      - spec: gcc@8.4.1 languages=c,c++,fortran
        prefix: /usr
        extra_attributes:
          compilers:
            c: /usr/bin/x86_64-redhat-linux-gcc-8
            cxx: /usr/bin/x86_64-redhat-linux-g++
            fortran: /usr/bin/gfortran
    git:
      externals:
      - spec: git@2.27.0~tcltk
        prefix: /usr
    gmake:
      externals:
      - spec: gmake@4.2.1
        prefix: /usr
    groff:
      externals:
      - spec: groff@1.22.3
        prefix: /usr
    openjdk:
      externals:
      - spec: openjdk@11.0.10_9-LTS
        prefix: /usr
    krb5:
      externals:
      - spec: krb5@1.18.2
        prefix: /usr
    libtool:
      externals:
      - spec: libtool@2.4.6
        prefix: /usr
    lustre:
      externals:
      - spec: lustre@2.12.6_ddn3
        prefix: /usr
    m4:
      externals:
      - spec: m4@1.4.18
        prefix: /usr
    mofed:
      externals:
      - spec: mofed@OFED-internal-5.1-2.5.8
        prefix: /usr
    #ncurses:
    #  externals:
    #  - spec: ncurses@6.1.20180224 abi=6
    #    prefix: /usr
    openssh:
      externals:
      - spec: openssh@8.0p1
        prefix: /usr
    openssl:
      externals:
      - spec: openssl@1.1.1g
        prefix: /usr
    perl:
      externals:
      - spec: perl@5.26.3~cpanm+shared+threads
        prefix: /usr
    pkgconf:
      externals:
      - spec: pkgconf@1.4.2
        prefix: /usr
    rsync:
      externals:
      - spec: rsync@3.1.3
        prefix: /usr
    ruby:
      externals:
      - spec: ruby@2.5.5
        prefix: /usr
    sed:
      externals:
      - spec: sed@4.5
        prefix: /usr
    slurm:
      buildable: false
      externals:
      - spec: slurm@19.05.8-Bull.1.1
        prefix: /usr
    tar:
      externals:
      - spec: tar@1.30
        prefix: /usr
    ucx:
      externals:
      - spec: ucx@1.9.0+cma+cuda+dc+dm+gdrcopy+ib-hw-tm+knem+optimizations+rc+thread_multiple+ud+xpmem
        prefix: /usr
      variants:
      - +cm
      - +cma
      - +dc
      - +dm
      - +ib-hw-tm
      - +knem
      - +mlx5-dv
      - +rc
      - +ud
      - +mofed
    xz:
      externals:
      - spec: xz@5.2.4
        prefix: /usr
    all:
      target: [x86_64, aarch64]
      compiler: [gcc@8.4.1 nvhpc]
    openmpi:
      variants:
      - fabrics=knem,ucx # comma not handle
      - +legacylaunchers
      - +pmix
      - schedulers=slurm
      - +thread_multiple
        #compiler:
        #- gcc@11.2.0   # https://github.com/spack/spack/issues/21660, https://github.com/spack/spack/issues/1371
  specs:
  
    # for py-pysam setuptools>=58 breaks support for use_2to3
    # https://setuptools.readthedocs.io/en/latest/history.html#v58-0-0
  - py-viridian-workflow ^py-pysam@0.18.0 ^py-setuptools@57.4.0 ^py-viridian@main
    ^py-varifier@master
  - minimap2
  view: false
  concretization: separately
  compilers:
  - compiler:
      spec: gcc@8.4.1
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      flags: {}
      operating_system: rhel8
      target: aarch64
      modules: []
      environment: {}
      extra_rpaths: []
