spack:
  config:
    concretizer: original
  compilers:
  - compiler:
      spec: gcc@7.5.0
      paths:
        cc: $root/view/bootstrap/gcc-7.5.0/bin/gcc
        cxx: $root/view/bootstrap/gcc-7.5.0/bin/g++
        f77: $root/view/bootstrap/gcc-7.5.0/bin/gfortran
        fc: $root/view/bootstrap/gcc-7.5.0/bin/gfortran
      flags: {}
      operating_system: centos7
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  packages:
    all:
      compiler: [gcc@7.5.0, gcc@4.8.5]
    gcc:
      externals:
      - spec: gcc@4.8.5 languages=c,c++,fortran
        prefix: /usr
        extra_attributes:
          compilers:
            c: /usr/bin/x86_64-redhat-linux-gcc
            cxx: /usr/bin/x86_64-redhat-linux-g++
            fortran: /usr/bin/gfortran
    openssl:
      externals:
      - spec: openssl@1.0.2k-fips
        prefix: /usr
    cmake:
      externals:
      - spec: cmake@2.8.12.2
        prefix: /usr
    bison:
      externals:
      - spec: bison@3.0.4
        prefix: /usr
    ncurses:
      externals:
      - spec: ncurses@5.9.20130511+termlib abi=5
        prefix: /usr
    python:
      externals:
      - spec: python@3.6.8+bz2+ctypes+dbm+lzma+nis+pyexpat+readline+sqlite3+ssl~tix~tkinter+uuid+zlib
        prefix: /usr
      - spec: python@2.7.5+bz2+ctypes+dbm+lzma+nis+pyexpat+readline+sqlite3+ssl+tix+tkinter+uuid+zlib
        prefix: /usr
  specs:
  - matrix:
    - - '%gcc@4.8.5'
    - - gcc@7.5.0
  - matrix:
    - - '%gcc@7.5.0'
    - - gcc@7.5.0
      - gcc@10.2.0
      - llvm@11.0.1
      - intel-oneapi-compilers@2021.2.0
      - clingo-bootstrap@spack ^python@3.8.11
  view:
    default:
      root: $root/view/bootstrap
      projections:
        all: '{name}-{version}'
      select:
      - gcc@7.5.0%gcc@4.8.5
      - python@3.8.11%gcc@7.5.0
      - clingo-bootstrap%gcc@7.5.0
    compilers:
      root: $root/view/compilers
      projections:
        python@3.6.8: llvm-11.0.1 # hack because llvm is being installed as python (as a python package?)
        all: '{name}-{version}'
      select:
      - gcc%gcc@7.5.0
      - llvm%gcc@7.5.0
      - intel-oneapi-compilers%gcc@7.5.0
  modules:
    default:
      enable: []
